<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="css/nomad.css">
</head>

<body>
    <div>
        <canvas></canvas>
        <div class="color-options">
            <input id="color" type="color">
            <div class="color-option" style="background-color: #ef4444;" data-color="#ef4444"></div>
            <div class="color-option" style="background-color: #f97316;" data-color="#f97316"></div>
            <div class="color-option" style="background-color: #fbbf24;" data-color="#fbbf24"></div>
            <div class="color-option" style="background-color: #a3e635;" data-color="#a3e635"></div>
            <div class="color-option" style="background-color: #4ade80;" data-color="#4ade80"></div>
            <div class="color-option" style="background-color: #22d3ee;" data-color="#22d3ee"></div>
            <div class="color-option" style="background-color: #38bdf8;" data-color="#38bdf8"></div>
            <div class="color-option" style="background-color: #60a5fa;" data-color="#60a5fa"></div>
            <div class="color-option" style="background-color: #6366f1;" data-color="#6366f1"></div>
            <div class="color-option" style="background-color: #c084fc;" data-color="#c084fc"></div>
            <div class="color-option" style="background-color: #fd79a8;" data-color="#fd79a8"></div>
            <div class="color-option" style="background-color: #f472b6;" data-color="#f472b6"></div>
            <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
        </div>
    </div>
    <div>
        <div class="btns">
            <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" class="rangeInput">
            <button id="mode-btn">🎨 Fill</button>
            <button id="destroy-btn">✨ Destroy</button>
            <button id="erase-btn">❎ Erase</button>
            <label for="file">
                📸 Add Photo
                <input type="file" accept="image/*" id="file">
            </label>

            <input type="text" placeholder="Add text here...^0^" id="text">
            <button id="save">🖼️ Save image</button>
            <script src="js/nomad.js"></script>
        </div>

    </div>



</body>

</html>
