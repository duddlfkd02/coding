    <title>Tab-menu</title>
    <link rel="stylesheet" href="css/tabmenu.css">
</head>

<body>
    <div class="main">
        <div class="tabs">
            <ul class="tab_menu">
                <li class="tab" data-tab-target="#tab1">tab1</li>
                <li class="tab" data-tab-target="#tab2">tab2</li>
                <li class="tab" data-tab-target="#tab3">tab3</li>
            </ul>
        </div>
        <div class="contents">
            <div class="list active" data-tab-content id="tab1">
                <h2>Tab1</h2>
                <p>탭 내용입니다.</p>
            </div>
            <div class="list" data-tab-content id="tab2">
                <h2>Tab2</h2>
                <p>탭 내용입니다.</p>
            </div>
            <div class="list" data-tab-content id="tab3">
                <h2>Tab3</h2>
                <p>탭 내용입니다.</p>
            </div>
        </div>
    </div>
    <script src="js/tabmenu.js"></script>
